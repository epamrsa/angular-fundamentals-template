<app-search placeholder="Input text" (search)="searchButtonClick($event)"></app-search>
<app-courses-list [courses]="courses$ | async" [authors]="authors$ | async" [editable]="editable$ | async"
                  (showCourse)="showCourseButtonClick($event)"
                  (editCourse)="editCourseButtonClick($event)"
                  (deleteCourse)="deleteCourseButtonClick($event)"></app-courses-list>
