<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input type="text" name="email" id="email" placeholder="Input text" required emailValidator
                 #email="ngModel" [(ngModel)]="emailValue"/>
          <span id="emailErrorMessage" class="text-danger"
                *ngIf="email.errors?.['required'] && (email.touched || loginForm.submitted)">Email is required.</span>
          <span id="emailErrorMessage" class="text-danger"
                *ngIf="email.errors?.['emailValidator'] && (email.touched || loginForm.submitted)">Email is incorrect.</span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input type="password" name="password" id="password" placeholder="Input text" required
                 #password="ngModel" [(ngModel)]="passwordValue"/>
          <span id="passwordErrorMessage" class="text-danger"
                *ngIf="password.errors?.['required'] && (password.touched || loginForm.submitted)">Password is required.</span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button [buttonText]="'Login'" (click)="loginForm.onSubmit($event)"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
