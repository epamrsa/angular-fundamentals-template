<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form [formGroup]="registrationForm">
    <div class="registration-form">
      <div>
        <div class="form__control">
          <label for="name">Name</label>
          <!--Use the name `name` for the form control.-->
          <input type="text" name="name" id="name" placeholder="Input text" required minlength="6"
                 formControlName="name"/>
          <div class="form__control_errors">
            <span id="nameErrorMessage" class="text-danger"
                  *ngIf="registrationForm.controls.name.errors?.['required'] && (registrationForm.controls.name.touched || submitted)">Name is required.</span>
            <span id="nameErrorMessage" class="text-danger"
                  *ngIf="registrationForm.controls.name.errors?.['minlength'] && (registrationForm.controls.name.touched || submitted)">Name is too short.</span>
          </div>
        </div>
        <div class="form__control">
          <!--Use the name `email` for the form control.-->
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Input text" required emailValidator
                 formControlName="email"/>
          <span id="emailErrorMessage" class="text-danger"
                *ngIf="registrationForm.controls.email.errors?.['required'] && (registrationForm.controls.email.touched || submitted)">Email is required.</span>
          <span id="emailErrorMessage" class="text-danger"
                *ngIf="registrationForm.controls.email.errors?.['emailValidator'] && (registrationForm.controls.email.touched || submitted)">Email is incorrect.</span>
        </div>
        <div class="form__control">
          <!--Use the name `password` for the form control.-->
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Input text" required
                 formControlName="password"/>
          <span id="passwordErrorMessage" class="text-danger"
                *ngIf="registrationForm.controls.password.errors?.['required'] && (registrationForm.controls.password.touched || submitted)">Password is required.</span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button [buttonText]="'Login'" (click)="submitted = true"></app-button>
        </div>
        <div class="form__text">
          If you have an account you may <strong>Login</strong>
        </div>
      </div>
    </div>
  </form>
</div>
