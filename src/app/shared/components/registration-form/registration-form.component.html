<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <div class="registration-form">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input type="text" name="name" id="name" placeholder="Input text" required minlength="6"
               [formControl]="name"/>
        <div class="form__control_errors">
          <span id="nameRequiredErrorMessage" class="text-danger"
                *ngIf="name.errors?.['required'] && (name.touched || submitted)">Name is required.</span>
          <span id="nameLengthErrorMessage" class="text-danger"
                *ngIf="name.errors?.['minlength'] && (name.touched || submitted)">Name is too short.</span>
        </div>
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Input text" required emailValidator
               [formControl]="email"/>
        <span id="emailRequiredErrorMessage" class="text-danger"
              *ngIf="email.errors?.['required'] && (email.touched || submitted)">Email is required.</span>
        <span id="emailIncorrectErrorMessage" class="text-danger"
              *ngIf="email.errors?.['emailValidator'] && (email.touched || submitted)">Email is incorrect.</span>
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Input text" required
               [formControl]="password"/>
        <span id="passwordErrorMessage" class="text-danger"
              *ngIf="password.errors?.['required'] && (password.touched || submitted)">Password is required.</span>
      </div>
    </div>
    <div>
      <div class="form__action">
        <app-button [buttonText]="'Login'" (click)="submitted = true"></app-button>
      </div>
      <div class="form__text">
        If you have an account you may <strong>Login</strong>
      </div>
    </div>
  </div>
</div>
