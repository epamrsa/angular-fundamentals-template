<app-header>
  <ng-container *ngIf="isAuthorized()">
    <p style="padding-right: 20px;">{{ getUserName() | async }}</p>
    <app-button buttonText="Logout" (click)="logout()"></app-button>
  </ng-container>
  <ng-container *ngIf="!isAuthorized()">
    <app-button buttonText="Login" routerLink="login"></app-button>
  </ng-container>
</app-header>

<div class="app-root">
  <router-outlet></router-outlet>
</div>
